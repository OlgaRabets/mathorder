<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
          color: brown;
          background-color: sandybrown;
          font-style: italic;
          font-size:20px;
          text-align: center;
        }
        table {
          transform: rotate(3deg);
          margin: 30px;
          padding: 20px;
          border-radius: 20px;
          background-image: url(https://moipros.ru/wp-content/uploads/2017/08/sauna-ili-banya-sauna.jpg);
          float: left;
          width: 45%;
          min-width: 350px;
        }
        tr.bold {
          font-weight: bold;
        }
    </style>
    <title>Посещения</title>
</head>
<body>
    <table>
        <caption>{{ current_person.name }}</caption>
        <tr class = 'bold'>
            <td>Дата</td>
            <td>Приход</td>
            <td>Расход</td>
            <td>Остаток</td>
        </tr>

        {% for visit in visits %}
        <tr>
            <td>{{ visit.date|date:"d.m.Y" }}</td>
            <td>{{ visit.fill }}</td>
            <td>{{ visit.cost }}</td>
            <td>{{ visit.rest }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
