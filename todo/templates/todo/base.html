<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
</head>
<body>
    <table>
        <tr>
            <td>Задачи</td>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.description }}</td>
            <td>{{ task.done }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="create-task">Добавить задачу</a>
</body>
</html>
